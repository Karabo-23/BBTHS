
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .logo {
      margin-top: 15px;
      margin-left: 40%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 1px 1px 8px #000;
    }
    header {
      background: linear-gradient(79deg, #42445A, #1D1F34, #0F1127);
      height: 30px;
    }
    .container {
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      height: 30px;
      padding: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background: #AEA3A33D;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background: #393C56;
    }
    button {
      background: #328230;
      z-index: 1;
      font-weight: 900;
      font-size: 20px;
      color: white;
      margin-left: 20%;
      border-radius: 40px;
      border: none;
      width: 60%;
      height: 50px;
    }
    button:hover {
      background-color: #2C744D;
      transition: 2s;
      font-size: 24px;
    }
    footer {
      text-align: center;
      height: 30px;
      background: linear-gradient(97deg, #4C4E6B, #191B2A, #333440);
      box-shadow: 0 0 12px grey;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    label {
      display: block;
      text-align: center;
      margin: 15px 0;
      font-weight: 900;
      color: #42445A;
    }
    .loader {
      border: 4px solid transparent;
      border-top: 4px solid #42445A;
      margin-top: 0;
      margin-left: 0;
      box-shadow: 0 0px 3px gold;
      width: 9px;
      z-index: 4;
      position: fixed;
      height: 2px;
      animation: spin 60s linear infinite;
    }
    @keyframes spin {
      0% {
        padding-right: 0;
      }
      100% {
        padding-right: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="loader"></div>
  </header>
  <img src="https://firebasestorage.googleapis.com/v0/b/rare-5f47e.appspot.com/o/1722686659551.jpg?alt=media&token=baecfd79-f36a-431e-b78c-aac4ca5eeb22" class="logo" alt="">
  <label for="">Bopedi Bapedi T.H.S</label>
  <div class="container">
    <h1>Sign Up</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">
    <input type="file" id="profile-picture">
    <button id="sign-up">Sign Up</button>
    <p id="error-message" style="color: red;"></p>
  </div>
  <script type="module">
    
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js';

const firebaseConfig = {
  apiKey: "AIzaSyBSMvHpZ0_VkqWjJ94UMa6vqEhFiqrsIWM",
  authDomain: "rare-5f47e.firebaseapp.com",
  projectId: "rare-5f47e",
  storageBucket: "rare-5f47e.appspot.com",
  messagingSenderId: "811727087812",
  appId: "1:811727087812:web:d362e68abf6c26acf24191",
  measurementId: "G-DE59771G7Q"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("confirm-password");
const profilePictureInput = document.getElementById("profile-picture");
const signUpButton = document.getElementById("sign-up");
const errorMessage = document.getElementById("error-message");

signUpButton.addEventListener("click", async () => {
  const email = emailInput.value;
  const password = passwordInput.value;
  const confirmPassword = confirmPasswordInput.value;

  if (password !== confirmPassword) {
    errorMessage.innerText = "Passwords do not match";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    if (profilePictureInput.files[0]) {
      const file = profilePictureInput.files[0];
      const storageRef = ref(storage, `profile_pictures/${user.uid}`);
      await uploadBytes(storageRef, file);
      const photoURL = await getDownloadURL(storageRef);

      await updateProfile(user, { photoURL });
    }

    window.location.href = "https://firebasestorage.googleapis.com/v0/b/rare-5f47e.appspot.com/o/app3.html?alt=media&token=622fa662-4eba-4d48-9cdc-42c28730c6d1"
  } catch (error) {
    errorMessage.innerText = error.message;
  }
});
  </script>
  <footer>
    <!-- Footer Content -->
  </footer>
</body>
</html>
